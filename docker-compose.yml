version: '3.8'

# ==============================================================================
# Network Configuration Variables
# ==============================================================================
# SHELLY_GATEWAY_IP: IP address of Shelly Pro 2 gateway (BLE sensor gateway + relay switch)
# HOST_IP: IP address of this Raspberry Pi host running Docker services
# ==============================================================================

services:
  # Time Series Database
  influxdb:
    image: influxdb:2.7.12
    container_name: iot-influxdb
    restart: unless-stopped
    ports:
      - "8086:8086"
    environment:
      - DOCKER_INFLUXDB_INIT_MODE=setup
      - DOCKER_INFLUXDB_INIT_USERNAME=admin
      - DOCKER_INFLUXDB_INIT_PASSWORD=iottemp123
      - DOCKER_INFLUXDB_INIT_ORG=iot-org
      - DOCKER_INFLUXDB_INIT_BUCKET=sensor-data
      - DOCKER_INFLUXDB_INIT_RETENTION=180d
      - DOCKER_INFLUXDB_INIT_ADMIN_TOKEN=iot-admin-token-12345
    volumes:
      - influxdb-data:/var/lib/influxdb2
      - influxdb-config:/etc/influxdb2

  # Python API with Prometheus Metrics
  api:
    build: ./api
    container_name: iot-api
    restart: unless-stopped
    ports:
      - "8001:8000"
    depends_on:
      - influxdb
    environment:
      - INFLUXDB_URL=http://influxdb:8086
      - INFLUXDB_TOKEN=iot-admin-token-12345
      - INFLUXDB_ORG=iot-org
      - INFLUXDB_BUCKET=sensor-data
      # Shelly Pro 2 gateway IP (192.168.2.12) - BLE sensor gateway and relay switch controller
      - SHELLY_IP=${SHELLY_GATEWAY_IP:-192.168.2.12}
      - SWITCH_ID=0
      - THERMOSTAT_CONFIG_FILE=/data/thermostat_config.json
    volumes:
      - ./data:/data
    extra_hosts:
      - "host.docker.internal:host-gateway"  # Allows container to reach host network for Shelly
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # Sensor Poller (polls real BLU H&T sensors via HTTP)
  sensor-poller:
    build: ./sensor-poller
    container_name: iot-sensor-poller
    restart: unless-stopped
    depends_on:
      - influxdb
    environment:
      # Shelly Pro 2 gateway IP (192.168.2.12) - provides HTTP API access to BLE sensors
      - SHELLY_IP=${SHELLY_GATEWAY_IP:-192.168.2.12}
      # Raspberry Pi host IP (192.168.2.11) - where InfluxDB is exposed on host network
      # Note: sensor-poller uses host network mode, so it accesses InfluxDB via host IP
      - INFLUXDB_URL=http://${HOST_IP:-192.168.2.11}:8086
      - INFLUXDB_TOKEN=iot-admin-token-12345
      - INFLUXDB_ORG=iot-org
      - INFLUXDB_BUCKET=sensor-data
      - POLL_INTERVAL=30
    network_mode: host  # Required for direct access to Shelly BLE gateway on local network
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

volumes:
  influxdb-data:
  influxdb-config:

networks:
  default:
    name: shelly_bt_temp_default
    driver: bridge