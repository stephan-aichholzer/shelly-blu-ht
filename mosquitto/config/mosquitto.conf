# Mosquitto MQTT Broker Configuration
# IoT Temperature Monitoring System

# Basic Configuration
listener 1883
listener 9001
protocol websockets

# Persistence
persistence true
persistence_location /mosquitto/data/

# Logging
log_dest file /mosquitto/log/mosquitto.log
log_dest stdout
log_type error
log_type warning
log_type notice
log_type information
log_timestamp true

# Security (Development Mode)
allow_anonymous true
# Note: For production, set allow_anonymous false and configure authentication

# Connection Limits
max_connections 1000
max_inflight_messages 20
max_queued_messages 100

# Message Size Limits
message_size_limit 0

# QoS Settings
max_qos 2

# Retained Messages
retain_available true

# Websocket Configuration
websockets_log_level 5